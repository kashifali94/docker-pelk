version: '2'

services:

  packetbeat:
    build:
      context: packetbeat/
    volumes:
      - ./packetbeat/config/packetbeat.yaml:/usr/share/packebeat/config/packetbeat.yaml:ro
    container_name: packetbeat
    command: >
      /bin/bash -c "
         echo Starting Packetbeat : packetbeat -e -c=packetbeat.yaml
        packetbeat -e -c=packetbeat.yaml
      "
    networks:
      - elk
    links:
     - logstash


  elasticsearch:
    build:
      context: elasticsearch/
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk

  logstash:
    build:
      context: logstash/
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
    ports:
      - "5000:5000"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk
    depends_on:
      - elasticsearch

  kibana:
    build:
      context: kibana/
    volumes:
      - ./kibana/config/:/usr/share/kibana/config:ro
#    environment:
#      SERVER_NAME: "0.0.0.0"
#      ELASTICSEARCH_URL: "http://0.0.0.0:9200"
#      ELASTICSEARCH.USERNAME: "kibana"
#      ELASTICSEARCH.PASSWORD: "changeme"
    ports:
      - "5601:5601"
    networks:
      - elk
    depends_on:
      - elasticsearch

networks:

  elk:
    driver: bridge
